<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <a class="navbar-brand navbar_custom" href="#">Library</a>
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="#">Books</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
          </ul>
        </div>
        <form class="form-inline form_custom my-2 my-lg-0">
            <input class="form-control input_custom mr-sm-2" type="input" placeholder="Title" aria-label="Title" id="inputTitle">
            <input class="form-control input_custom mr-sm-2" type="input" placeholder="Author" aria-label="Author">
            <input class="form-control input_custom mr-sm-2" type="input" placeholder="Genre" aria-label="Genre">
            <input class="form-control input_custom mr-sm-2" type="input" placeholder="Total Pages" aria-label="Total Pages">
            <div class="slideContainer">
                <label for="readSlider" id="readSliderLabel"></label>
                <input class="form-control input_custom mr-sm-2" type="range" min="0" max="1" value="0" class="readSlider" id="readSlider" list="markers">
            </div>
            <button class="btn btn-outline-success input_custom my-2 my-sm-0" id="newbook">Submit</button>
        </form>
      </nav>
      <div id="bookshelf">
      </div>

    <!--  script tags  -->
    <script src="code.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
